<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="src/css/reset.css">

</head>

<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-title">Login
            </h1>
            <form class="login-form">

                <input class="login-input" type="email" placeholder="Digite seu email">
                <span class="login-input-border"></span>

                <input class="login-input" type="password" placeholder="Digite sua senha">
                <span class="login-input-border"></span>

               <button class="login-submit">Entre</button>

               <a class="login-reset" href="#">Esqueceu a senha?</a>

            </form>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
